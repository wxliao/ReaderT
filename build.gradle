// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        // classpath 'com.haowen.huge:huge-plugin:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
